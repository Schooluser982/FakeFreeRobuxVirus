<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Warning</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  cursor: none;
}

/* START SCREEN */
#start {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

button {
  font-size: 2rem;
  padding: 20px 40px;
  cursor: pointer;
}

/* INFECTED TEXT */
#infected {
  display: none;
  position: fixed;
  inset: 0;
  text-align: center;
  color: red;
  z-index: 1;
}

#infected h1 {
  margin-top: 8vh;
  font-size: 3.5rem;
  animation: flicker 0.2s infinite;
}

#infected p {
  font-size: 1.4rem;
}

/* JEFF IMAGE */
#scare {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 2;
  justify-content: center;
  align-items: center;
}

#scare img {
  width: 95%;
  height: 95%;
  object-fit: contain;
  animation: shake 0.05s infinite, zoom 0.2s forwards;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(15px,-15px); }
  50% { transform: translate(-15px,15px); }
  75% { transform: translate(15px,15px); }
  100% { transform: translate(-15px,-15px); }
}

@keyframes zoom {
  from { transform: scale(1); }
  to { transform: scale(1.4); }
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.3; }
  100% { opacity: 1; }
}
</style>
</head>

<body>

<!-- START -->
<div id="start">
  <button id="btn">CLICK THIS BUTTON</button>
</div>

<!-- TEXT -->
<div id="infected">
  <h1>⚠ SYSTEM INFECTED ⚠</h1>
  <p>Jeff the Killer has taken control</p>
  <p>DO NOT TURN OFF YOUR PC</p>

  <p style="margin-top:30px;color:white;font-size:1.6rem;">
    ❌ DON’T FALL FOR FREE ROBUX SCAMS
  </p>

  <p style="color:#00ff00;font-size:1.3rem;margin-top:20px;">
    ✅ THIS IS A SAFE PAGE — NOT A REAL VIRUS
  </p>

  <p style="color:#cccccc;font-size:1.1rem;">
    PC: Press ESC, F11, or ALT+F4<br>
    Mobile: Close the browser tab<br>
    This is just an HTML file
  </p>
</div>

<!-- JEFF -->
<div id="scare">
  <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Jeff_the_Killer_Original_edited_image.png" alt="Jeff the Killer">
</div>

<script>
const scare = document.getElementById("scare");
const infected = document.getElementById("infected");

/* SCREAM SOUND */
function scream() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const bufferSize = ctx.sampleRate * 0.6;
  const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  const noise = ctx.createBufferSource();
  noise.buffer = buffer;

  const gain = ctx.createGain();
  gain.gain.setValueAtTime(0.01, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(3.5, ctx.currentTime + 0.03);

  noise.connect(gain);
  gain.connect(ctx.destination);
  noise.start();
  noise.stop(ctx.currentTime + 0.6);
}

/* SHOW JEFF */
function showJeff() {
  scare.style.display = "flex";
  scream();
  setTimeout(() => {
    scare.style.display = "none";
  }, 400);
}

/* START EVERYTHING */
document.getElementById("btn").addEventListener("click", async () => {
  document.getElementById("start").style.display = "none";
  await document.documentElement.requestFullscreen();
  infected.style.display = "block";

  // Jeff appears every 1 second endlessly
  setTimeout(() => {
    showJeff();
    setInterval(showJeff, 1000);
  }, 1000);
});
</script>

</body>
</html>
